<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test - Sprawdź refleks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-animation"></div>

    <div class="card glass-panel fade-in">
        <header class="header-area">
            <h1>REACT<span class="accent">DLE</span></h1>
            <p class="subtitle">Test czasu reakcji</p>
        </header>

        <div id="click-area" class="reaction-box state-idle">
            <div class="content">
                <i id="status-icon" class="fa-solid fa-bolt icon-large"></i>
                <h2 id="main-text">Kliknij, aby zacząć</h2>
                <p id="sub-text">Kiedy kolor zmieni się na zielony, kliknij jak najszybciej.</p>
            </div>
        </div>

        <div class="footer-stats">
            <div class="stat-pill">Ostatni: <span id="last-score" class="highlight">- ms</span></div>
            <div class="stat-pill">Rekord: <span id="best-score" class="gold-text">- ms</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
